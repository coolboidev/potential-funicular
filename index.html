<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacking in Progress...</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ff00;
      font-family: "Courier New", Courier, monospace;
      font-size: 16px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #start-screen {
      text-align: center;
      cursor: pointer;
    }
    #terminal {
      display: none;
      white-space: pre-line;
      height: 100vh;
      overflow-y: auto;
      border: 1px solid #00ff00;
      padding: 20px;
    }
  </style>
</head>
<body>

<div id="start-screen">
  <h1>Click anywhere to begin hacking...</h1>
</div>

<div id="terminal">Initializing Hack Tool v3.7.2...</div>

<script>
  const startScreen = document.getElementById("start-screen");
  const terminal = document.getElementById("terminal");

  const lines = [
    "[OK] Connecting to target IP: 192.168.0.13",
    "[OK] Bypassing firewall...",
    "[OK] Access granted.",
    "[OK] Downloading credentials...",
    "[OK] Username: admin",
    "[OK] Password: hunter2",
    "[OK] Injecting malware...",
    "[ERROR] Antivirus detected!",
    "[OK] Disabling antivirus...",
    "[OK] Resuming malware injection...",
    "[OK] Spamming email inbox with memes...",
    "[OK] Webcam access: ENABLED",
    "[OK] Stealing cookies...",
    "[OK] Self-destruct sequence initiated!",
    "[WARNING] Too late to stop now...",
    "[OK] Uploading everything to dark web..."
  ];

  let i = 0;

  function startHack() {
    // Request fullscreen
    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen();
    }

    startScreen.style.display = "none";
    terminal.style.display = "block";

    function printLine() {
      if (i < lines.length) {
        terminal.innerText += "\n" + lines[i];
        i++;
        setTimeout(printLine, 800);
      } else {
        terminal.innerText += "\n\n>>> HACK COMPLETE <<<\n\nPress any key to exit.";
      }
    }

    printLine();

    document.addEventListener("keydown", () => {
      terminal.innerText += "\nExiting...";
    });
  }

  // Start on click
  document.addEventListener("click", startHack, { once: true });
</script>

</body>
</html>
